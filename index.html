<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .choice {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3rem;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffff00;
            transform: scale(1.1);
        }

        .result {
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .computer-choice {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .win {
            color: #2ecc71;
            font-weight: bold;
        }

        .lose {
            color: #e74c3c;
            font-weight: bold;
        }

        .tie {
            color: #f39c12;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .choices {
                gap: 0.5rem;
            }
            
            .choice {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü™®üìÑ‚úÇÔ∏è</h1>
        <h2>Stone Paper Scissors</h2>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-number" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-number" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices">
            <div class="choice" data-choice="stone" title="Stone">ü™®</div>
            <div class="choice" data-choice="paper" title="Paper">üìÑ</div>
            <div class="choice" data-choice="scissors" title="Scissors">‚úÇÔ∏è</div>
        </div>

        <div class="computer-choice" id="computerChoice">Computer will choose...</div>
        <div class="result" id="result">Choose your move!</div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['stone', 'paper', 'scissors'];
        const emojis = {
            stone: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');
        const resultElement = document.getElementById('result');
        const computerChoiceElement = document.getElementById('computerChoice');
        const choiceElements = document.querySelectorAll('.choice');

        choiceElements.forEach(choice => {
            choice.addEventListener('click', () => {
                const playerChoice = choice.getAttribute('data-choice');
                playGame(playerChoice);
            });
        });

        function playGame(playerChoice) {
            // Remove previous selections
            choiceElements.forEach(choice => {
                choice.classList.remove('selected');
            });

            // Highlight player choice
            const selectedChoice = document.querySelector(`[data-choice="${playerChoice}"]`);
            selectedChoice.classList.add('selected');

            // Computer makes random choice
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            // Show computer choice
            computerChoiceElement.textContent = `Computer chose: ${emojis[computerChoice]} ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)}`;

            // Determine winner
            const result = determineWinner(playerChoice, computerChoice);
            
            // Update scores and display result
            if (result === 'win') {
                playerScore++;
                resultElement.textContent = 'üéâ You Win!';
                resultElement.className = 'result win';
            } else if (result === 'lose') {
                computerScore++;
                resultElement.textContent = 'üòû You Lose!';
                resultElement.className = 'result lose';
            } else {
                resultElement.textContent = 'ü§ù It\'s a Tie!';
                resultElement.className = 'result tie';
            }

            // Update score display
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;

            // Remove selection after 2 seconds
            setTimeout(() => {
                selectedChoice.classList.remove('selected');
            }, 2000);
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }

            if (
                (playerChoice === 'stone' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'stone') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = '0';
            computerScoreElement.textContent = '0';
            resultElement.textContent = 'Choose your move!';
            resultElement.className = 'result';
            computerChoiceElement.textContent = 'Computer will choose...';
            
            // Remove any selections
            choiceElements.forEach(choice => {
                choice.classList.remove('selected');
            });
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 's':
                    playGame('stone');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 'c':
                    playGame('scissors');
                    break;
                case 'r':
                    resetGame();
                    break;
            }
        });
    </script>
</body>
</html>
